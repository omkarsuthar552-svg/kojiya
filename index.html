<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sister ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 120px;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      display: none;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px);
      }
    }
  </style>
</head>
<body>

<script>
